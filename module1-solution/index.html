<!DOCTYPE html>
<html ng-app='LunchApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style> body { font-size: 1.2em; }</style>
    <title>Lunch</title>
  </head>
  <body>
    <h1 class="title">Lunch</h1>
    <div class="main" ng-controller='LunchController'>
      <div class="box">
        <label>Orders:</label>
        <input type='text' ng-model='order'/>
      </div>
      <div class="box" ng-class="style1">
          {{msgCheck}}           
      </div>
      <div class="box">
        <button ng-click="checkLunch()">Check If Too Much</button>
        <br>
      </div>
    </div>
  </body>
</html>
